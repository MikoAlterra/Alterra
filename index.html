<!DOCTYPE html>
<html>
<head>
  <title>Alterra Employee List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #B2A4FF;
      color: #ffffff;
    }
    
    h1 {
      text-align: center;
      color: #ffffff;
    }
    
    .employee {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #9376E0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease-in-out;
      opacity: 0;
    }
    
    .employee img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }
    
    .employee-details {
      flex-grow: 1;
    }
    
    h2 {
      color: #ffffff;
      margin: 0;
      margin-bottom: 5px;
      cursor: pointer;
    }
    
    p {
      color: #dddddd;
      margin: 0;
    }
    
    .company-logo {
      text-align: center;
      margin-top: 80px;
    }
    
    .company-logo img {
      width: 960px;
      height: 540px;
      border-radius: 5px;
    }
    
    /* Media Query for Mobile Devices */
    @media only screen and (max-width: 600px) {
      .employee {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }
      
      .employee img {
        width: 200px;
        height: 200px;
        margin-right: 0;
        margin-bottom: 10px;
      }
      
      .employee-details {
        margin: 0;
      }
      
      .company-logo {
        margin-top: 40px;
        margin-bottom: 20px;
      }
      
      .company-logo img {
        width: 100%;
        height: auto;
        border-radius: 0;
      }
    }
    
    /* Animation styles */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Alterra Employee List</h1>
  <div class="employee">
    <img src="miko.jpg" alt="Miko">
    <div class="employee-details">
      <h2 onclick="window.location.href='miko.html'">Miko Arson</h2>
      <p>Job Title: CEO</p>
    </div>
  </div>
  <div class="employee">
    <img src="levi.jpg" alt="Levi">
    <div class="employee-details">
      <h2 onclick="window.location.href='levi.html'">Levi</h2>
      <p>Job Title: Professional Dumbass</p>
    </div>
  </div>
  <div class="company-logo">
    <img src="alterra_logo.jpg" alt="Alterra Logo">
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const employees = document.querySelectorAll('.employee');
      employees.forEach((employee) => {
        employee.style.opacity = 1;
      });
    });
  </script>
</body>
</html>
